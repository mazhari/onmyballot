<body>
	<div id="container">
		<h3 class="title">onmyballot</h1>

		<div id="initial">
			<h1 class="call">Find out who’s on your Ballot and where to vote!</h1>
			
			<div id="locationField">
		      	<input id="autocomplete" placeholder="Enter your address"
		            type="text"></input>
		    </div>
			<button type="submit" onclick="load()">Let’s go!</button>
		</div>

		<div id="post">
			<div id="map_card">
				<div id="map_info">
					<h3 class="card_title">Polling Location</h3>
				</div>
				<div id="map"></div>
			</div>

			<div id="results"></div> 
			<div id="offices">
				<div id="header"></div>
				<h3 class="ballot_title">Candidates</h3>
			</div>

			<div id="send_info">
				<h2 class="send_info_title">
					Send yourself your ballot choices!
				</h2>
				<p class="send_info_subtitle">Send your ballot choices to your phone to use in the polling booth on election day - either by phone or email!</p>
				<div id="text">
					<input id="text_input" placeholder="Phone Number"
			            type="text"></input>
					<button type="submit" onclick="text()">Text me!</button>
				</div>
				<div id="email">
					<input id="email_input" placeholder="Email"
				            type="text"></input>
					<button type="submit" onclick="email()">Email me!</button>
				</div>
			</div>
		</div>
	</div>
